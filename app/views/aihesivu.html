{% extends "base.html" %}
{% block content %}
{% if viesti != null %}
<div class="alert alert-success">{{viesti}}</div>
{% endif %}
<h1>Aihe : {{aihe.nimi}}</h1>
<h4>Valittu: 10 kertaa</h4>

<form>

    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" value="{{aihe.nimi}}" readonly="">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control" readonly=""> 
            {% if aihe.kuvaus == null %}
                Ei vielä kuvausta. Lisää aiheelle kuvaus!
            {% else %}
                {{aihe.kuvaus}}
            {% endif %}
        </textarea>
    </div>
</form>
<a class="btn btn-default btn-sm" href="{{base_path}}/aihemuokkaus/{{aihe.aihe_id}}">Muokkaa</a>
{% endblock %}
